<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Admin dashboard</title>
</head>
<body>
   <div class="container">
      <div class="sidebar">
         <div class="sidebar__header">
            <img src="img/dashboard.png" alt="dashboard">
            <h1>Dashboard</h1>
         </div>
         <div class="sidebar__main">
            <div class="main__btn">
               <img src="img/home.png" alt="Home">
               <div class="btn__text">Home</div>
            </div>
            <div class="main__btn">
               <img src="img/profile.png" alt="Profile">
               <div class="btn__text">Profile</div>
            </div>
            <div class="main__btn">
               <img src="img/messages.png" alt="Messages">
               <div class="btn__text">Messages</div>
            </div>
            <div class="main__btn">
               <img src="img/history.png" alt="History">
               <div class="btn__text">History</div>
            </div>
            <div class="main__btn">
               <img src="img/tasks.png" alt="Tasks">
               <div class="btn__text">Tasks</div>
            </div>
            <div class="main__btn">
               <img src="img/communities.png" alt="Communities">
               <div class="btn__text">Communities</div>
            </div>
         </div>
         <div class="sidebar__secondary">
            <div class="secondary__btn">
               <img src="img/settings.png" alt="Settings">
               <div class="btn__text">Settings</div>
            </div>
            <div class="secondary__btn">
               <img src="img/support.png" alt="Support">
               <div class="btn__text">Support</div>
            </div>
            <div class="secondary__btn">
               <img src="img/privacy.png" alt="Privacy">
               <div class="btn__text">Privacy</div>
            </div>
         </div>
      </div>
      <div class="header">
         <div class="header__search">
            <img src="img/search.png" alt="search">
            <input type="text" class="header__input">
         </div>
         <div class="header__info">
            <img class="bell__img" src="img/bell.svg" alt="bell">
            <img class="info__photo" src="img/main_person.svg" alt="Admin_photo">
            <p>Morgan Oakley</p>
         </div>
         <div class="header__status">
            <img class="status__photo" src="img/main_person.svg" alt="Admin_photo">
            <p class="status__hi">Hi there,</p>
            <p class="status__name">Morgan Oakley (@morgan)</p>

         </div>
         <div class="header__buttons">
            <button class="header__btn">New</button>
            <button class="header__btn">Upload</button>
            <button class="header__btn">Share</button>
         </div>
      </div>
      <div class="main-content">MAIN-CONTENT</div>
   </div>
</body>
</html>
