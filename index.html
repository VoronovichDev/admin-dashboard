<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Admin dashboard</title>
</head>
<body>
   <div class="container">
      <div class="sidebar">
         <div class="sidebar__header">
            <img src="img/dashboard.png" alt="dashboard">
            <h1>Dashboard</h1>
         </div>
         <div class="sidebar__main">
            <div class="main__btn">
               <img src="img/home.png" alt="home">
               <div class="btn__text">Home</div>
            </div>
            <div class="main__btn">
               <img src="img/profile.png" alt="home">
               <div class="btn__text">Profile</div>
            </div>
            <div class="main__btn">
               <img src="img/messages.png" alt="home">
               <div class="btn__text">Messages</div>
            </div>
            <div class="main__btn">
               <img src="img/history.png" alt="home">
               <div class="btn__text">History</div>
            </div>
            <div class="main__btn">
               <img src="img/tasks.png" alt="home">
               <div class="btn__text">Tasks</div>
            </div>
            <div class="main__btn">
               <img src="img/communities.png" alt="home">
               <div class="btn__text">Communities</div>
            </div>
         </div>
         <div class="sidebar__secondary">
            <div class="secondary__btn">
               <img src="img/settings.png" alt="home">
               <div class="btn__text">Settings</div>
            </div>
            <div class="secondary__btn">
               <img src="img/support.png" alt="home">
               <div class="btn__text">Support</div>
            </div>
            <div class="secondary__btn">
               <img src="img/privacy.png" alt="home">
               <div class="btn__text">Privacy</div>
            </div>
         </div>
      </div>
      <div class="header">


      </div>
      <div class="main-content">MAIN-CONTENT</div>
   </div>
</body>
</html>
